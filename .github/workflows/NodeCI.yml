name: CI

on:
    push:
        branches: [master]
    pull_request:
        branches: [master]

jobs:
    lint:
        runs-on: ubuntu-latest
        steps:
            - uses: actions/checkout@v3
            - uses: actions/setup-node@v3
              with:
                  node-version: 18
            - name: Install Packages
              run: npm ci
            - name: Build
              run: npm run build
            - name: Lint
              run: npm run lint
    test:
        runs-on: ubuntu-latest
        strategy:
            matrix:
                node-version: [18.x, 20.x]
        steps:
            - uses: actions/checkout@v3
            - name: Use Node.js ${{ matrix.node-version }}
              uses: actions/setup-node@v3
              with:
                  node-version: ${{ matrix.node-version }}
            - name: Install Packages
              run: npm ci
            - name: Test
              run: npm test
    test-with-eslint6:
        runs-on: ubuntu-latest
        steps:
            - uses: actions/checkout@v3
            - uses: actions/setup-node@v3
              with:
                  node-version: 18.x
            - name: Install Target Packages
              run: |+
                  npm ci
                  npm i -D eslint@6 mocha@9
            - name: Test
              run: npm test
    test-with-eslint7:
        runs-on: ubuntu-latest
        steps:
            - uses: actions/checkout@v3
            - uses: actions/setup-node@v3
              with:
                  node-version: 18.x
            - name: Install Target Packages
              run: |+
                  npm ci
                  npm i -D eslint@7 --legacy-peer-deps
            - name: Test
              run: npm test
    test-and-coverage:
        runs-on: ubuntu-latest
        steps:
            - uses: actions/checkout@v3
            - uses: actions/setup-node@v3
            - name: Install Packages
              run: npm ci
            - name: Test
              run: npm run test:nyc
            - name: Coveralls GitHub Action
              uses: coverallsapp/github-action@v2.2.1
              with:
                  github-token: ${{ secrets.GITHUB_TOKEN }}
    update:
        runs-on: ubuntu-latest
        steps:
            - uses: actions/checkout@v3
            - uses: actions/setup-node@v3
              with:
                  node-version: 18
            - name: Install Packages
              run: npm ci
            - name: Build
              run: npm run build
            - name: Update
              run: npm run update
            - name: Check changes
              run: |
                  git add --all && \
                  git diff-index --cached HEAD --stat --exit-code
