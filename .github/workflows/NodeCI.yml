name: CI

on:
    push:
        branches: [master]
    pull_request:
        branches: [master]

jobs:
    lint:
        runs-on: ubuntu-latest
        steps:
            - uses: actions/checkout@v2
            - uses: actions/setup-node@v3
              with:
                  node-version: 16
            - name: Install Packages
              run: npm ci
            - name: Build
              run: npm run build
            - name: Lint
              run: npm run lint
    test:
        runs-on: ubuntu-latest
        strategy:
            matrix:
                node-version: [12.x, 14.x, 16.x]
        steps:
            - uses: actions/checkout@v2
            - name: Use Node.js ${{ matrix.node-version }}
              uses: actions/setup-node@v3
              with:
                  node-version: ${{ matrix.node-version }}
            - name: Install Packages
              run: npm ci
            - name: Test
              run: npm test
    test-with-eslint6:
        runs-on: ubuntu-latest
        steps:
            - uses: actions/checkout@v2
            - uses: actions/setup-node@v3
              with:
                  node-version: 12.13.x
            - name: Install Target Packages
              run: |+
                  npm ci
                  npm i -D eslint@6
            - name: Test
              run: npm test
    test-with-eslint7:
        runs-on: ubuntu-latest
        strategy:
            matrix:
                node-version: [12.x, 14.x, 16.x]
        steps:
            - uses: actions/checkout@v2
            - name: Use Node.js ${{ matrix.node-version }}
              uses: actions/setup-node@v3
              with:
                  node-version: ${{ matrix.node-version }}
            - name: Install Target Packages
              run: |+
                  npm ci
                  npm i -D eslint@7
            - name: Test
              run: npm test
    test-and-coverage:
        runs-on: ubuntu-latest
        steps:
            - uses: actions/checkout@v2
            - uses: actions/setup-node@v3
            - name: Install Packages
              run: npm ci
            - name: Test
              run: npm run test:nyc
            - name: Coveralls GitHub Action
              uses: coverallsapp/github-action@1.1.3
              with:
                  github-token: ${{ secrets.GITHUB_TOKEN }}
    update:
        runs-on: ubuntu-latest
        steps:
            - uses: actions/checkout@v2
            - uses: actions/setup-node@v3
              with:
                  node-version: 14
            - name: Install Packages
              run: npm ci
            - name: Build
              run: npm run build
            - name: Update
              run: npm run update
            - name: Check changes
              run: |
                  git add --all && \
                  git diff-index --cached HEAD --stat --exit-code
